document.addEventListener('DOMContentLoaded', function() {
    const music = document.getElementById('backgroundMusic');
    const muteButton = document.getElementById('muteButton');
    const muteIcon = document.getElementById('muteIcon');
    let isMuted = true; // Start muted

    muteButton.addEventListener('click', function() {
        if (isMuted) {
            music.play().catch(e => console.log('Audio playback prevented'));
            muteIcon.textContent = 'ðŸ”Š';
        } else {
            music.pause();
            muteIcon.textContent = 'ðŸ”‡';
        }
        isMuted = !isMuted;
    });

    // Add music controls to generateGift function
    const originalGenerateGift = window.generateGift;

        // Try to play music when user interacts

            music.play().catch(e => console.log('Audio playback prevented'));
        }
        return originalGenerateGift.apply(this, arguments);

});
